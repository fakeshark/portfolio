<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/flexstyle.css" rel="stylesheet" type="text/css"/>
        <title>Brian-MacDonald.com | Template Page</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="wrapper_img">
                <div id="header">
                    <div class="spacer"></div>
                    <div id="header_container">
                        <div id="menu" class="flex1">
                            <div id="menu_show" onmouseover="reset_fade_out()" onmouseout="start_fade_out()">
                                <div id="menu_header">
                                    <hr class="menu_hr">
                                    <div id="menu_close"></div>
                                </div>
                                <div id="menu_search">

                                </div>
                            </div>
                        </div>
                        <div id="logo"  class="flex3"></div>
                        <div id="login"  class="flex1">
                            <div id="login_container">
                                <input type="text" id="user_id" placeholder="Welcome! What's your name?">
                                <input type="password" id="password" placeholder="password">
                                <input type="button" id="login_button" class="login_button" value="⃝" >
                            </div>
                        </div>
                    </div>
                    <div class="spacer"></div>
                </div>
                <div id="main_content">
                    <div class="spacer"></div>
                    <section id="left_side_bar">
                        <section id="slider_box">
                            <div id="slider_info">
                                <div id="info_header">Current Projects:</div>
                                <div id="handle"></div>
                                <div id="info_text"></div>
                                <div id="info_close"></div>
                            </div>
                            <div id="prev_next_buttons">
                                <div id="next" class="flex1" onclick="image_slider_click('next')"></div>
                                <div id="slider_buttons" class="flex3">
                                    <div id="slider3">○</div>
                                    <div id="slider2">○</div>
                                    <div id="slider1">○</div>
                                    <div id="slider0">○</div>
                                </div>
                                <div id="prev" class="flex1" onclick="image_slider_click('prev')"></div>
                            </div>
                        </section>
                        <section id="lower_sidebar" class="sidebar_text" >
                            <div id="contact_message" class="side_selection">
                                <div id="contact_button" class="side_bar_button_plus" ></div>
                                <label class="side_bar_label">Contact Me</label>
                            </div>
                            <section id="contact_form"></section>
                            <div id="social_media"  class="side_selection">
                                <div id="social_button"  class="side_bar_button_plus"></div>
                                <label class="side_bar_label">Follow Me</label>
                            </div>
                            <section id="social_form">
                                <div id="github" class="social_media_buttons"></div>
                                <div id="twitter" class="social_media_buttons"></div>
                                <div id="linkedin" class="social_media_buttons"></div>
                                <div id="vimeo" class="social_media_buttons"></div>
                                <div id="facebook" class="social_media_buttons"></div>
                                <div id="dribble" class="social_media_buttons"></div>
                                <div id="filler1" class="social_media_filler"></div>
                                <div id="filler2" class="social_media_filler"></div>                              
                            </section>
                            <div id="about_me" class="side_selection">
                                <div id="about_button"  class="side_bar_button_plus"></div>
                                <label class="side_bar_label">About Me</label>
                            </div>
                            <section id="about_form"></section>
                        </section>
                    </section>
                    <section id="main">
                        Main
                    </section>
                    <section id="right_side_bar">
                        Right
                    </section>
                    <div class="spacer"></div>
                </div>
                <div id="footer">
                    <div id="updated"><span class="footer_text">Site last updated:
                            <script type="text/javascript">document.write(document.lastModified);</script>
                        </span></div>
                    <div id="footer_middle"></div>
                    <a id="cc_license" rel="license" target="_blank" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
                        <img id="cc_license_img" title="Creative Commons License: Attribution | NonCommercial | ShareAlike" alt="creativecommons.org" src="images/88x31.png" />
                    </a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scripts/ui.js"></script>
    </body>
</html>
